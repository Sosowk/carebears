<!DOCTYPE html>
<html>

<head>
    <title>carebears</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="principal container">
        <div class="container__caixa">
            <h1 class="a">Veja os ursinhos carinhosos</h1>
            <img src="img/img1.jpg" alt="O combo+ é a junção do alura+ e o alura língua" class="container__imagem">
            <a href="www.alura.com.br" class="container__botao">veja só</a>
        </div>
    </section>

    <section class="container secundario">
        <img src="img/img2.jpg" alt="Um monitor e um celular com a alura plus aberta" class="secundario__imagem">
        <div class="container__descricao">
            <h2 class="descricao__titulo">escolha o seu favorito</h2>
            <p class="descricao__texto">vários personagens que combinam com a sua personalidade</p>
        </div>
    </section>

    <section class="container secundario">
        <div class="container__descricao">
            <p class="descricao__texto">
                muito bonitinhos
            </p>
        </div>
        <img src="img/img3.jpg" alt="Tela do alura+ e alura língua" class="secundario__imagem">
    </section>
    
    <section class="dispositivos">
        <h2 class="dispositivos__titulo">assista onde voce quiser</h2>
        <ul class="dispositivos__lista">
            <li>
                <img src="img/tv.png" alt="Ícone de televisão">
                <h3 class="lista__item">TV</h3>
            </li>
            <li>
                <img src="img/computador.png" alt="Ícone de computador">
                <h3 class="lista__item">Computador</h3>
            </li>
            <li>
                <img src="img/celular.png" alt="Ícone de celular">
                <h3 class="lista__item">Celular</h3>
            </li>
        </ul>
    </section>

    <footer class="rodape">
        <img src="img/img1.jpg" alt="Alura+" class="rodape__logo">
    </footer>
</body>

</html>
